<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li><app-user
       [selected]="user.id === selectedUserId"
       [user]="user"
       (selectedUser) ="onSelectUser($event)" /></li>
    }

  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [userId] ="selectedUser.id" />
  }@else{
  <p> Select user to see their tasks</p>
  }
</main>
