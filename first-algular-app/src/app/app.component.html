<app-header />
<main>
  <ul id="users">
       <li *ngFor="let user of users"><app-user
       [selected]="user.id === selectedUserId"
       [user]="user"
       (selectedUser) ="onSelectUser($event)" /></li>

  </ul>
  <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser.name" />
  <ng-template #fallback>
    <p> Selct user to see their tasks</p>

  </ng-template>
</main>
